qlib_init:
    provider_uri: "~/.qlib/qlib_data/us_data"
    region: us

market: &market all
benchmark: &benchmark SPY

data_handler_config: &data_handler_config
    start_time: 2018-01-01
    end_time: 2022-09-01
    fit_start_time: 2018-01-01
    fit_end_time: 2020-12-31
    instruments: *market
    filter_pipe: 
        - filter_type: NameDFilter
            name_rule_re: ^(GLD|SHV|BWX|ASHR|FLOT|AAXJ|VGK|VWOB|LQD|PDBC|HYG|VNQ|QQQ|UUP|RSX|BNDX|VT|EEM|IEF|EWS|EWA|EWZ|EWJ|SPY|VIX)$
            filter_start_time: 2018-01-01
            filter_end_time: 2022-06-01
            as_list: True
    learn_processors:
        - class: DropnaLabel
        - class: CSZScoreNorm
          kwargs:
            fields_group: label

port_analysis_config: &port_analysis_config
    strategy:
        class: TopkDropoutStrategy
        module_path: qlib.contrib.strategy
        kwargs:
            signal:
                - <MODEL> 
                - <DATASET>
            topk: 50
            n_drop: 5
    backtest:
        start_time: 2017-01-01
        end_time: 2020-08-01
        account: 100000000
        benchmark: *benchmark
        exchange_kwargs:
            limit_threshold: 0.095
            deal_price: close
            open_cost: 0.0005
            close_cost: 0.0015
            min_cost: 5
            
task:
    model:
        class: LGBModel
        module_path: qlib.contrib.model.gbdt
        kwargs:
            loss: mse
            colsample_bytree: 0.8879
            learning_rate: 0.2
            subsample: 0.8789
            lambda_l1: 205.6999
            lambda_l2: 580.9768
            max_depth: 8
            num_leaves: 210
            num_threads: 20
    dataset:
        class: DatasetH
        module_path: qlib.data.dataset
        kwargs:
            handler:
                class: Alpha360
                module_path: qlib.contrib.data.handler
                kwargs: *data_handler_config
            segments:
                train: [2018-01-01, 2019-12-31]
                valid: [2020-01-01, 2021-12-31]
                test: [2021-01-01, 2022-09-01]
    record: 
        - class: SignalRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            model: <MODEL>
            dataset: <DATASET>
        - class: SigAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            ana_long_short: False
            ann_scaler: 252
        - class: PortAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            config: *port_analysis_config
